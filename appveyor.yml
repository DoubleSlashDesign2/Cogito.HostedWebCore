version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU

install:
  - choco install gitversion.portable -pre -y

before_build:
  - nuget restore
  - ps: gitversion /l console /output buildserver /UpdateVersionProperties
  - ps: $env:PackageVersion=$env:GitVersion_NuGetVersionV2

build:
  verbosity: minimal
  project: Cogito.HostedWebCore.sln
